<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img style="width: 62px; margin-top: 5px;"
                    src="https://media.istockphoto.com/vectors/gifts-and-presents-vector-id1177490829?k=20&m=1177490829&s=612x612&w=0&h=4hl9TvaihB1GLyAE94omqdKqVCtSkuOkxOsw92jR8b0="
                    alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img style="width: 72px; margin-top: 5px;"
                    src="http://static.financialexpress.com/m-images/M_Id_484044_Festival_discount.jpg" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img style="width: 82px; margin-top: 5px;"
                    src="https://cms.bigbazaarstore.com/cms/model/KrC/GWh/mcau/Master-01-01-01-01-01.jpg" alt="">
                <h6>Fashoin</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img style="width: 92px; margin-top: 5px;" src="https://i.ytimg.com/vi/nuGgJqWn9Rs/maxresdefault.jpg"
                    alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- <ng-container *ngFor="let item of productList | filter:searchKey:'title'"> -->
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                    {{item.title}}</h5>
                <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                    {{item.description}}</p>
                <p><strong>Price:</strong>${{item.price}}</p>
                <button class="btn btn-primary" (click)="addtocart(item)">Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
